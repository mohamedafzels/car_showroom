<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Showcase</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Car Showcase</h1>
        <div class="search-filter">
            <input type="text" id="search-bar" placeholder="Search for cars...">
            <select id="price-filter">
                <option value="all">All Prices</option>
                <option value="0-20000">Under $20,000</option>
                <option value="20000-40000">$20,000 - $40,000</option>
                <option value="40000-60000">$40,000 - $60,000</option>
                <option value="60000+">Above $60,000</option>
            </select>
        </div>
    </header>
    <main id="car-list">
        <!-- Car items will be dynamically inserted here -->
    </main>
    <script src="scripts.js"></script>
</body>
</html>
